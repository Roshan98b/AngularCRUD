<div class="p-3">
	<app-message [responseInsert]="response"></app-message>
	<br>
	<div class="container p-5">
		<h3>Insert Details:</h3><br>
		<div class="jumbotron">
			<form (ngSubmit)="onSubmit(selform); selform.reset()" #selform="ngForm">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" id="username" class="form-control" ngModel required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" name="email" id="email" class="form-control" ngModel required>
				</div>
				<div class="pt-2">
					<button type="submit" class="btn" [disabled]="!selform.form.valid">Submit</button>
					<button type="reset" class="btn ml-3">Reset</button>
				</div>
			</form>
		</div>
	</div>
</div>
